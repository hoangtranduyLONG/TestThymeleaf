<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div>
    <form action="/product/search" method="post">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="Search" name="search">
                </td>
                <td>
                    <button type="submit"> Search</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<table id = "customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Img</th>
        <th>Category</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${product}">
        <td th:text="${row.getNameProduct()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td><img th:src="${row.getImg()}" height="250" width="150"></td>
        <td th:text="${row.getCategory().getNameCategory()}"></td>
        <td th:switch="${row.isStatus()}">
            <p th:case="true" style="color: green"> Còn Hàng</p>
            <p th:case="false" style="color: red"> Hết Hàng </p>
        </td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getIdProduct()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getIdProduct()})}">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
