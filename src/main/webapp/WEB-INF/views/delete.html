<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h3>Delete </h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" readonly name="idProduct" th:field="*{idProduct}"/>
        <div>
            <label>Name</label>
            <input type="text" readonly th:field="*{nameProduct}"/>
        </div>
        <input type="submit" value="Delete"/>
    </form>
</div>
</body>
</html>
